# Starship Configuration for Co-lab Cluster
# Beautiful, fast, cross-platform prompt

# ====================================================================
# PROMPT FORMAT
# ====================================================================

format = """
[](#9A348E)\
$username\
[](bg:#DA627D fg:#9A348E)\
$directory\
[](fg:#DA627D bg:#FCA17D)\
$git_branch\
$git_status\
[](fg:#FCA17D bg:#86BBD8)\
$nodejs\
$rust\
$python\
$docker_context\
[](fg:#86BBD8 bg:#06969A)\
$time\
[ ](fg:#06969A)\
$line_break$character"""

# ====================================================================
# MODULES CONFIGURATION
# ====================================================================

[username]
show_always = true
style_user = "bg:#9A348E"
style_root = "bg:#9A348E"
format = '[$user ]($style)'
disabled = false

[directory]
style = "bg:#DA627D"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "‚Ä¶/"

[directory.substitutions]
"/cluster-nas" = "üè† cluster"
"/cluster-nas/configs" = "‚öôÔ∏è configs"
"/cluster-nas/documentation" = "üìö docs"
"Documents" = "üìÑ "
"Downloads" = "üì• "
"Music" = "üéµ "
"Pictures" = "üì∑ "

[git_branch]
symbol = ""
style = "bg:#FCA17D"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "bg:#FCA17D"
format = '[$all_status$ahead_behind ]($style)'

[nodejs]
symbol = ""
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[rust]
symbol = ""
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[python]
symbol = "üêç"
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[docker_context]
symbol = "üê≥"
style = "bg:#86BBD8"
format = '[ $symbol $context ]($style)'

[time]
disabled = false
time_format = "%R"
style = "bg:#06969A"
format = '[ ‚ô• $time ]($style)'

# ====================================================================
# CHARACTER (PROMPT SYMBOL)
# ====================================================================

[character]
success_symbol = "[](bold green)"
error_symbol = "[](bold red)"
vimcmd_symbol = "[](bold yellow)"

# ====================================================================
# PERFORMANCE OPTIMIZATIONS
# ====================================================================

[cmd_duration]
min_time = 500
format = "took [$duration](bold yellow)"

[aws]
disabled = true

[gcloud]
disabled = true

[kubernetes]
disabled = true

# ====================================================================
# CLUSTER-SPECIFIC CUSTOMIZATIONS
# ====================================================================

[env_var.NODE_ROLE]
variable = "NODE_ROLE"
style = "bg:#33658A"
format = '[ üñ•Ô∏è $env_value ]($style)'

[battery]
