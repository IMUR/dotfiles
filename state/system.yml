---
system:
  identity:
    hostname: cooperator
    short_name: crtr
    domain: ism.la

  network:
    interface: eth0
    ip: 192.168.254.10/24
    gateway: 192.168.254.1
    dns: 127.0.0.1

  storage:
    boot:
      device: /dev/sdb1
      mount: /boot/firmware
      type: vfat

    root:
      device: /dev/sdb2
      mount: /
      type: ext4
      options: noatime,lazytime

    nas:
      device: /dev/sda1
      mount: /cluster-nas
      type: xfs
      nfs_export: 192.168.254.0/24(rw,sync,no_subtree_check,no_root_squash)

  tmpfs:
    - mount: /tmp
      size: 8G
    - mount: /var/log
      size: 50M

  timezone: UTC

  users:
    - name: crtr
      groups: [sudo, docker]
      shell: /bin/zsh
